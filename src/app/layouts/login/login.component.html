<div
  style="width: 100%; height: 100%; background-color: #3f51b5"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-card>
    <mat-card-header>
      <div class="profile-card">
        <img
          src="assets/logo.png"
          class="img"
        />
        <mat-card-title>Welcome to EasySearch</mat-card-title>
      </div>
    </mat-card-header>

    <mat-card-content *ngIf="!this.loading;else isLoading;">
        <mat-tab-group>
            <mat-tab label="Login">
                <div style="padding:20px" fxLayout="column" fxLayoutAlign="center">
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <input matInput #userName>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput #password>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <button [disabled]="userName.value ==''||password.value=='' " (click)="login(userName.value,password.value)" mat-raised-button color="primary">Login</button>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Register"> 
                <div style="padding:20px" fxLayout="column" fxLayoutAlign="center">
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <input matInput #userNameReg>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput #passwordReg>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <button [disabled]="userNameReg.value=='' || passwordReg.value ==''" (click)="register(userNameReg.value,passwordReg.value)" mat-raised-button color="primary">Register</button>
                    </div>
                </div>
            </mat-tab>
          </mat-tab-group>
          <h3 style="color:red;text-align: center;" *ngIf="this.error!=''">{{this.error}}</h3>
    </mat-card-content>

  </mat-card>
</div>
<ng-template #isLoading>
    <div fxLayout="row" style="padding:20px" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
