<ng-container *ngIf="!this.isLoading;else loading">
    <h2 mat-dialog-title>Add New Dictionary</h2>
    <mat-dialog-content class="mat-typography">
    
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #name >
        </mat-form-field>
        <mat-divider style="margin-bottom: 20px;"></mat-divider>
    
    
        <ng-container *ngFor="let item of this.extraFields;index as i">
            <div fxLayout="row" fxLayoutGap="20px">
                <mat-form-field appearance="outline">
                    <mat-label>Field {{i+1}}</mat-label>
                    <input [readonly]="true" matInput value="{{item}}">
                </mat-form-field>
    
                <button (click)="this.extraFields.splice(i,i+1)" mat-fab color="warn"><mat-icon>delete</mat-icon></button>
            </div>
        </ng-container>
    
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field appearance="fill">
                <mat-label>Extra Field</mat-label>
                <input matInput #addField >
            </mat-form-field>
    
            <button [disabled]="addField.value==''" (click)="this.extraFields.push(addField.value)" mat-fab color="primary"><mat-icon>add</mat-icon></button>
        </div>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button [disabled]="name.value==''" (click)="submit(name.value)" mat-button>Submit</button>
    </mat-dialog-actions>
</ng-container>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
